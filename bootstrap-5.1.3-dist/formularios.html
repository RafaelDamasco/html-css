<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .marcador {
            background-color: rgba(0, 255, 255, 0.096);
            border: 1px solid black;

        }
        .marcador2 {
            background-color: rgba(165, 42, 42, 0.5);
            border: 1px solid #fe9d9d;
        }
    </style>

</head>
<body>
    <header>

        <div class="container">
            <h1>Formulário bootstrap</h1>
        </div>

        <div class="row container">

            <div class="col-8">
                <h3>Cadastrar</h3>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Nome:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">E-mail:</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Senha:</label>
                        <input type="text" class="form-control">
                    </div>  
                    <div class="mb-3 form-check">
                            <input type="checkbox">
                            <label class="form-check-label"> Aceito os termos de serviço</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="radio" name="opcoes">
                        <label class="form-check-label"> PHP</label>
                        <input type="radio" name="opcoes">
                        <label class="form-check-label">Java</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>


            <div class="col-4">
                <h3>Logar</h3>

                <form>
                    
                    <div class="mb-3">
                        <input type="email" placeholder="Digite seu email" class="form-control">
                    </div>

                    <div class="mb-3">
                        <input type="password" placeholder="Digite sua senha" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-primary">Logar</button>
             
                </form>
            </div>
        </div>

    </header>    
</body>
</html>
