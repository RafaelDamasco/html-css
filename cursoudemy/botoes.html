<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>

        <div class="row container">
            <h1>Botões</h1>
            <div class="col-6">
                <h3>Botões padão</h3>
                <a href="#" class="btn btn-default">Botão link</a>
                <input type="submit" class="btn btn-default" value="Botão Submit">
                <button class="btn btn-default">Botão Button</button>
            </div>

            <div class="col-6">
                <h3>Tipos de Botões</h3>
                <button class="btn btn-default">Botão</button>
                <button class="btn btn-outline-primary">Botão</button>
                <button class="btn btn-outline-success">Botão</button>
                <button class="btn btn-danger">Botão</button>
                <button class="btn btn-warning">Botão</button>
                <button class="btn btn-info">Botão</button>
                <button class="btn btn-link">Botão</button>
            </div>
        </div>

        <div class="row container">
            <div class="col-6">
                <h3>Botoes nivel de bloco</h3>
                <button class="btn btn-default btn btn-block">Botão</button>
            </div>
            <div class="col-6">
                <h3>Botoes tamanhos</h3>
                <button class="btn btn-primary btn-lg">Botão grande</button>
                <button class="btn btn-primary btn-sm">Botão pequeno</button>
                <button class="btn btn-primary btn-sm" disabled>Botão pequeno desabilitado</button>
            </div>
        </div>


    </header>    
</body>
</html>
